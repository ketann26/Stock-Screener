<!DOCTYPE html>
<html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Home | Stock Screener</title>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<form class="container mt-5" style="width:50%">

		<div class="d-flex justify-content-around my-3">
			<div class="p-2" style="flex: 1;">
				<label class="form-label">Select a Sector</label>
				<select class="form-select" aria-label="Default select example">
					<option selected>-Select-</option>
					<option value="1">Auto</option>
					<option value="2">IT</option>
					<option value="3">Pharma</option>
				</select>
			</div>
			<div class="p-2" style="flex: 1;">
				<label class="form-label">Select the Type of Company</label>
				<select class="form-select" aria-label="Default select example">
					<option selected>-Select-</option>
					<option value="1">Small Cap</option>
					<option value="2">Mid Cap</option>
					<option value="3">Large Cap</option>
				</select>
			</div>
			
		</div>
		<div style="text-align: center; color: #838f86; font-size: 20px; font-style: italic;">
			<span>or</span>
		</div>
		<div class="my-3">
			<label for="stockname" class="form-label">Start by Picking a Stock</label>
			<input type="text" class="form-control" id="stockname">
		</div>


		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

</html>
